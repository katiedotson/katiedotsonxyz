<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;300;500;600&family=Marck+Script&family=VT323&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Katie Dotson</title>
  <meta name="description" content="Katie Dotson's website.">
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div id="main">
    <button class="openbtn" @click="openNav">☰</button>
    <div class="sidebar" id="sidebar">
      <button class="closebtn" @click="closeNav">×</button>
      <nav>
        <ul>
          <li><a href="#">home</a></li>
          <li><a href="#music">music</a></li>
          <li><a href="#code">code</a></li>
        </ul>
      </nav>
    </div>
    <div id="home" v-if="currentView == ''">
      <h1>Katie Dotson</h1>
    </div>
    <div id="music" v-if="currentView == 'music'">{{message}}</div>
    <div id="code" v-if="currentView == 'code'">{{message}}</div>
  </div>

</body>
<script src="index.js"></script>

</html>
